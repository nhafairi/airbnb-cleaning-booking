services:
  - type: web
    name: Hafairi Cleaning 
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SENDGRID_API_KEY
        sync: true
      - key: TWILIO_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: true
