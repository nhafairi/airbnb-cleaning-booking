<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airbnb Cleaning Service - Book Now</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      max-width: 600px;
      margin: auto;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #343a40;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Book Your Airbnb Cleaning</h2>

  <form action="/book" method="post">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="address">Property Address</label>
    <input type="text" id="address" name="address" required>

    <label for="date">Preferred Date</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Preferred Time</label>
    <input type="time" id="time" name="time" required>

    <label for="bedrooms"># of Bedrooms</label>
    <select id="bedrooms" name="bedrooms">
      <option>1</option>
      <option>2</option>
      <option>3+</option>
    </select>

    <label for="bathrooms"># of Bathrooms</label>
    <select id="bathrooms" name="bathrooms">
      <option>1</option>
      <option>2</option>
      <option>3+</option>
    </select>

    <label for="notes">Special Instructions</label>
    <textarea id="notes" name="notes" placeholder="Anything we should know?"></textarea>

    <button type="submit">ðŸ“… Book Now</button>
  </form>

  <form action="/create-checkout-session" method="POST" style="text-align:center; margin-top: 20px;">
    <button type="submit" style="background:#28a745;">ðŸ’³ Pay Now ($80)</button>
  </form>

</body>
</html>
